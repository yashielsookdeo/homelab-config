version: "3.8"

services:
  # DuckDNS service for automatic IP updates
  duckdns:
    image: lscr.io/linuxserver/duckdns:latest
    container_name: duckdns
    network_mode: host # Using host network mode for better IP detection
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg
      - SUBDOMAINS=skyner # Your DuckDNS subdomain
      - TOKEN=bc283b35-aaaa-4e72-896b-b026c6d3e985 # Your DuckDNS token (removed 'your-' prefix)
      - LOG_FILE=true # Create a log file
      - VALIDATION=true # Add validation to ensure proper IP detection
      # Use a specific IP detection method instead of CloudFlare
      - DETECTION_MODE=dig-opendns # Use OpenDNS for IP detection
      - EXTRA_PARAMS=--verbose # For more detailed logs
    volumes:
      - /portainer/Files/AppData/Config/duckdns:/config # Config storage
    restart: unless-stopped

  # NGINX Proxy Manager
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    # Use host networking to ensure proper connectivity
    network_mode: host
    # These ports are commented out because we're using host networking
    # ports:
    #   - '80:80' # HTTP
    #   - '443:443' # HTTPS
    #   - '81:81' # Admin Web UI
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg
      - DB_MYSQL_HOST=db
      - DB_MYSQL_PORT=3306
      - DB_MYSQL_USER=npm
      - DB_MYSQL_PASSWORD=npm
      - DB_MYSQL_NAME=npm
    volumes:
      - /portainer/Files/AppData/Config/npm/data:/data # NPM data
      - /portainer/Files/AppData/Config/npm/letsencrypt:/etc/letsencrypt # SSL certs
    depends_on:
      - db

  # Database for NGINX Proxy Manager
  db:
    image: 'mariadb:latest'
    container_name: npm-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=npm
      - MYSQL_USER=npm
      - MYSQL_PASSWORD=npm
      - MYSQL_ROOT_PASSWORD=npm-root-password
      - TZ=Africa/Johannesburg
    volumes:
      - /portainer/Files/AppData/Config/npm/mysql:/var/lib/mysql
    networks:
      - proxy_network

networks:
  proxy_network:
    driver: bridge
    name: hyperion-proxy-network
